<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body style="background-color: black; color: white; margin: 0; font-family: Arial, sans-serif;">
    <div style="text-align: center; margin: 20px;">
        <h1>LOVE CALCULATOR</h1>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <img src="./Heart-image Background Removed.png" 
             style="height: 40vh; animation: heartbeat 1.5s ease-in-out infinite;" 
             onclick="flamesGame()" 
             class="Love" />
    </div>
    <script>
        function flamesGame() {
   
            var name1 = prompt("Enter the first  lover:");
            var name2 = prompt("Enter the second  lover:");

            name1 = name1.replace(/\s/g, "").toLowerCase();
            name2 = name2.replace(/\s/g, "").toLowerCase();

         
            for (var i = 0; i < name1.length; i++) {
                var letter = name1[i];
                var index = name2.indexOf(letter);
                if (index !== -1) {
                    name1 = name1.replace(letter, "");
                    name2 = name2.replace(letter, "");
                    i--;
                }
            }

            var remainingCount = name1.length + name2.length;

            var flames = ['Friendship', 'Love', 'Affection', 'Marriage', 'Enemy', 'Sibling'];

 
            var index = 0;
            while (flames.length > 1) {
                index = (index + remainingCount - 1) % flames.length;
                flames.splice(index, 1);
            }

   
            alert("The FLAMES result for " + name1 + " and " + name2 + " is: " + flames[0]);
        }
    </script>
</body>
</html>
